<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Java-rps</title>
  <script src = "rps.js" defer></script>
</head>
<body>
  <header><h1>Rock Paper Scissors!</h1></header>

  <div class = "scoreBoard">
    <div id = "user-label" class = "badge">user</div>
    <div id = "computer-label" class = "badge">computer</div>
    <span id = "player-score">0</span>:<span id = "computer-score">0</span>
  </div> 
  <div class = "result">
    <p>result of the game</p>
  </div>
  <div class = "buttons">
    <div class = "button" id = "rock">
      ✊
    </div>
    <div class = "button" id = "paper">
      ✋
    </div>
    <div class = "button" id = "scissors">
      ✌
    </div>
  </div>
  <div id = "prompt">
    <p>Player, make you move</p>
  </div>


</body>
</html>
